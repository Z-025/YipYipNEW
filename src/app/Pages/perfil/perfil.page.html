<ion-header>
  <ion-toolbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="medium">
  <ion-card class="profile-content">
    <div align="center" class="image">
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
    </div>

    <ion-item lines="none" class="profile">
      <ion-label class="ion-text-center">
        <ion-text color="secondary"> Username </ion-text>
        <p>
          <ion-text color="medium"> {{ user.username }} </ion-text>
        </p>
      </ion-label>
    </ion-item>

    <form #form="ngForm" (ngSubmit)="onSubmit">
      <ion-card class="options">
        <ion-card-content>
          <p>Nombre: {{ user.nombre }}</p>
          <p>Apellido: {{ user.apellido }}</p>
          <p>Nivel de educación: {{ user.nivelEducacion }}</p>
          <p>Fecha de nacimiento: {{ user.fechaNacimiento }}</p>
          <p>Correo Electrónico: {{ user.correo }}</p>
          <p>ORCID ID: {{ user.orcid }}</p>
          <p>Área de interés: {{ user.areaInteres }}</p>
        </ion-card-content>
      </ion-card>
    </form>
  </ion-card> 
</ion-content>
